name: hello_world   # Name of the workflow (appears in GitHub Actions tab)

on:
  push:             # Trigger workflow on any push to the repo

jobs:
  greetings:        # Job name
    runs-on: ubuntu-latest   # Use latest Ubuntu runner
    steps:
      # Step 1: Print current time to the logs
      - id: s00
        run: echo "Current time in GitHub is $(date)"

      # Step 2: Save current date to an output variable called CURR_DATE
      - id: s01
        run: echo "CURR_DATE=$(date)" >> $GITHUB_OUTPUT

      # Step 3: Use cowsays-action to display the CURR_DATE
      - id: s02
        uses: mscoutermarsh/cowsays-action@master
        with:
          text: "\033[32mMoo moo cow ${{ steps.s01.outputs.CURR_DATE }}\033[0m"

